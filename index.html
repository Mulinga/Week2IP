<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="bootstrap/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Week 2 Independent Project</title>

</head>
<br><br>

<body>
    <div class="container">
        <div class="jumbotron">
            <center>
                <h1>Calculating Day of Birth and AKAN Name</h1>
            </center>
            <p>This Program will input the day of birth, basing on the date and year one was born. At the same time, the program will also determine the <strong>Akan Name</strong> of the Individual</p>
        </div>
    </div>
    <center>
        <div class="container">
            <div class="jumbotron">
                <label>Date of Birth</label>
                <div class="col-lg-3">
                    <input type="number" id="date" class="form-control" placeholder="Enter Date of Birth" required/>
                    <button type="button" onclick="validateDate()" class="form-control"> Validate Date</button>
                </div>

                <label>Month of Birth</label>
                <div class="col-lg-3">
                    <input type="number" id="month" class="form-control" placeholder="Enter month of Birth" required/>
                    <button type="button" onclick="validateMonth()" class="form-control"> Validate Month</button>
                </div>

                <label>Year of Birth</label>
                <div class="col-lg-3">
                    <input type="number" id="year" class="form-control" placeholder="Enter Year of Birth" min="0" max="4" required/>
                    <!--button type="button" class="form-control"> Validate Year</button>-->
                </div>

                <label>Day Born</label>
                <div class="col-lg-3">
                    <input type="number" id="dayweek" class="form-control" placeholder="Day Born" />
                    <button type="button" onclick="dayBorn()" class="form-control"> Day Born</button>
                </div>
                <p>
                    <div class="col-lg-3">
                        <select name="gender" id="gender" class="form-control">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
               </select>
                    </div>
                    <br><br>
                    <center><button onclick="akanName()" class="btn btn-success">Get Akan Name</button></center>
                </p>
            </div>
        </div>
    </center>

</body>

</html>
